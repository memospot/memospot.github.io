name: Documentation Issue
description: Report a typo, broken link, or incorrect information
labels: [documentation, bug]
body:
  - type: markdown
    attributes:
      value: |
        If you are reporting a new issue, make sure that we do not have any duplicates already open. You can ensure this by searching the issue list for this repository. If there is a duplicate, please close your issue and add a comment to the existing issue instead.
  - type: textarea
    attributes:
      label: Describe the issue
      description: |
        Briefly describe the typo, broken link, formatting problem, or incorrect information.
    validations:
      required: true
  - type: input
    attributes:
      label: Page URL or File Path
      description: |
        Where did you find this issue?
      placeholder: |
        https://memospot.github.io/...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Suggested fix (optional)
      description: |
        If you know how to fix it, please describe the proposed change here.
  - type: textarea
    attributes:
      label: Screenshots or additional context
      description: |
        Add screenshots or any other context about the problem.
